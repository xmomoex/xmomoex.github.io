<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style/sesion.css" />
    <link rel="icon" href="../img/logo.png" type="image/x-icon" />
    <title>Salud +</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Crear Cuenta</h1>
          <input type="text" placeholder="Nombre" />
          <input type="text" placeholder="Apellidos" />
          <input type="text" placeholder="Tarjeta Sanitaria" />
          <span>Fotos del DNI (anverso y reverso)</span>
          <input type="file" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Contraseña" />
          <button>Registrarse</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Inicio Sesión</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>o usa tu email y contraseña</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Contraseña" />
          <a href="#">¿Has olvidado tu contraseña?</a>
          <button>Iniciar Sesión</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>¡Bienvenido de Nuevo!</h1>
            <p>
              Inicia Sesión con tu email y contraseña si ya tienes una cuenta
            </p>
            <button class="hidden" id="login">Iniciar Sesión</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>¿Eres Nuevo?</h1>
            <p>
              Registrate con tus datos para obtener todos los beneficios de
              SALUD +
            </p>
            <button class="hidden" id="register">Registrarse</button>
          </div>
        </div>
      </div>
    </div>

    <script src="style/sesion.js"></script>
  </body>
</html>
