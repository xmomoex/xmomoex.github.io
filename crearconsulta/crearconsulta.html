<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/logo.png" type="image/x-icon" />
    <title>Salud +</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/crearconsulta.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <span>SALUD </span>
        <span id="mas">+</span>
      </div>
      <div class="menu" id="menu">
        <a href="../index/index.html">Inicio</a>
        <a href="../consultas/consultas.html">Consultas</a>
        <a href="../especialistas/especialistas.html">Especialistas</a>
        <a href="../informacion/informacion.html">Información</a>
      </div>
      <div class="buscador">
        <span class="icono">
          <ion-icon name="search" class="searchBtn"></ion-icon>
          <ion-icon name="close" class="closeBtn"></ion-icon>
        </span>
      </div>
      <div class="sesion">
        <a href="../iniciosesion/sesion.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </a>
      </div>
      <a onclick="openNav()" class="responsive" href="#">
        <button>Menú</button></a
      >
      <div class="overlay" id="menu-mobile">
        <a onclick="closeNav()" href="" class="close">&times;</a>
        <div class="overlay-content">
          <a href="../index/index.html">Inicio</a>
          <a href="../consultas/consultas.html">Consultas</a>
          <a href="../especialistas/especialistas.html">Especialistas</a>
          <a href="../informacion/informacion.html">Información</a>
        </div>
      </div>
      <div class="buscadorbox">
        <input type="text" placeholder="escribe para buscar..." />
      </div>
    </nav>
    <div class="superior">
      <span class="sub">Crear Consulta</span>
    </div>
    <div class="separador">
      <div class="uno"></div>
      <div class="dos"></div>
      <div class="tres"></div>
    </div>
    <div class="crearconsulta">
      <div class="letrasCC">
        <span id="subtitulo">Crea tu Consulta Médica</span>
        <span id="texto"
          >Rellena el formulario y crea tu consulta médica online en
          minutos</span
        >
      </div>
      <div class="formConsulta">
        <input
          id="nombre"
          class="form-control"
          type="text"
          placeholder="Nombre"
          aria-label="default input example"
        />
        <select
          class="form-select"
          aria-label="Default select example"
          id="genero"
        >
          <option selected>Género</option>
          <option value="1">Hombre</option>
          <option value="2">Mujer</option>
        </select>
        <input
          id="Email"
          class="form-control"
          type="text"
          placeholder="Email"
          aria-label="default input example"
        />
        <input
          id="telefono"
          class="form-control"
          type="text"
          placeholder="Teléfono"
          aria-label="default input example"
        />
        <select
          class="form-select"
          aria-label="Default select example"
          id="Departamento"
        >
          <option selected>Departamento</option>
          <option value="1">Departamento1</option>
          <option value="2">Departamento2</option>
          <option value="3">Departamento3</option>
          <option value="4">Departamento4</option>
          <option value="5">Departamento5</option>
          <option value="6">Departamento6</option>
          <option value="7">Departamento7</option>
        </select>
        <select
          class="form-select"
          aria-label="Default select example"
          id="Doctor"
        >
          <option selected>Doctor</option>
          <option value="1">Doctor1</option>
          <option value="2">Doctor2</option>
          <option value="3">Doctor3</option>
          <option value="4">Doctor4</option>
          <option value="5">Doctor5</option>
          <option value="6">Doctor6</option>
        </select>
        <input type="date" class="form-control" id="fecha" name="fecha" />
        <input type="time" class="form-control" id="hora" name="hora" />
        <textarea
          class="form-control"
          id="mensaje"
          name="mensaje"
          placeholder="Mensaje"
        ></textarea>
        <a id="boton" href="../consultas/consultas.html">Reservar Consulta</a>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script type="text/javascript" src="../index/style/nav.js"></script>
  </body>
</html>
